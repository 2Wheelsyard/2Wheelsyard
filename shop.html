<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - 2Wheelsyard</title>

  <style>
    @font-face {
      font-family: 'Rage Italic';
      src: url('fonts/RAGE.TTF') format('truetype');
      font-weight: normal;
      font-style: italic;
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('lamas_rally_monviso_2025-308.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Rage Italic', cursive;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.6) 100%);
      z-index: 0;
    }

    .menu-bg {
      position: absolute;
      top: 75px;
      right: 215px;
      width: 550px;
      height: 60px;
      backdrop-filter: blur(3px);
      background: rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      z-index: 1;
    }

    nav {
      position: absolute;
      top: 90px;
      right: 250px;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 40px;
      transition: color 0.3s ease;
    }

    nav a:hover { color: #ccc; }

    /* Produtos */
    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
      padding: 220px 100px;
      z-index: 1;
      position: relative;
    }

    .product {
      background: rgba(0,0,0,0.45);
      border-radius: 20px;
      text-align: center;
      padding: 25px;
      transition: transform 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .product:hover { transform: translateY(-8px); }

    .product img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 36px;
      margin: 10px 0;
    }

    .product p {
      font-size: 30px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="menu-bg"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="shop-container">
    <div class="product">
      <img src="produto1.jpg" alt="Produto 1">
      <h3>Capacete Racing</h3>
      <p>€120</p>
    </div>
    <div class="product">
      <img src="produto2.jpg" alt="Produto 2">
      <h3>Luvas de Couro</h3>
      <p>€45</p>
    </div>
    <div class="product">
      <img src="produto3.jpg" alt="Produto 3">
      <h3>Casaco Touring</h3>
      <p>€150</p>
    </div>
    <div class="product">
      <img src="produto4.jpg" alt="Produto 4">
      <h3>Botas Adventure</h3>
      <p>€95</p>
    </div>
  </section>
</body>
</html>
