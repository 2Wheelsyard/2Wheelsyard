<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop | 2Wheelsyard</title>

 <!-- Fonte Poppins (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


  <style>
    @font-face {
      font-family: 'Rage Italic';
      src: url('fonts/RAGE.TTF') format('truetype');
      font-style: italic;
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif; /* fonte moderna e clean */      color: white;
      background: linear-gradient(
          to bottom,
          #0f0f0f 0px,
          #0c0c0c 80px,
          rgba(255,255,255,0) 150px
        ),
        url('lamas_rally_monviso_2025-320.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      overflow-x: hidden;
    }

    body::after {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.6) 105%);
      z-index: 0;
    }

    nav {
      position: fixed;
      top: 25px;
      right: 180px;
      z-index: 3;
      display: flex;
      gap: 80px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 28px;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    nav a:hover { color: #ccc; }

    /* Grade de produtos */
    .shop {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
      width: 80%;
      margin: 250px auto;
    }

    .product {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .product:hover { transform: translateY(-10px); }

    .product img {
      width: 100%;
      border-radius: 10px;
      height: 350px;
      object-fit: cover;
    }

    .product h3 {
      font-size: 32px;
      margin: 20px 0 10px;
    }

    .product p {
      font-size: 28px;
    }

    @media (max-width: 768px) {
      nav { top: 70px; right: 50%; transform: translateX(50%); gap: 30px; }
      nav a { font-size: 24px; }
      .shop { width: 90%; margin: 180px auto; }
      .product h3 { font-size: 26px; }
      .product p { font-size: 22px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="shop">
    <div class="product">
      <img src="IMG_3603.jpeg" alt="" />
      <h3>CRF 300 Rally/L Tail tidy</h3>
      <p>20e</p>
    </div>

    <div class="product">
      <img src="2Wheelsyard V2.jpg" alt="" />
      <h3>3D Print on demand</h3>
      <p>15e</p>
    </div>

   
  </div>
</body>
</html>
