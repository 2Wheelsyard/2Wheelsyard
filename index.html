<<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2Wheelsyard</title>

  <!-- Fonte Poppins (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ====== Fonte personalizada (Rage Italic) ====== */
    @font-face {
      font-family: 'Rage Italic';
      src: url('fonts/RAGE.TTF') format('truetype');
      font-weight: normal;
      font-style: italic;
      font-display: swap;
    }

    /* ====== Fundo e base ====== */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif; /* fonte moderna e clean */
      color: white;
      overflow: hidden;
      position: relative;

      /* faixa escura + degradé + imagem */
      background: linear-gradient(
          to bottom,
          #0f0f0f 0px,
          #0c0c0c 80px,
          rgba(255,255,255,0) 150px
        ),
        url('lamas_rally_monviso_2025-308.jpg');
      background-size: cover;
      background-position: center -5%;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    /* vinheta (escurece cantos) */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.6) 105%
      );
      z-index: 0;
    }

    /* ====== Logotipo topo (2Wheelsyard em imagem Rage Italic) ====== */
    .logo-topo {
      position: fixed;
      top: -600px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      pointer-events: none;
    }

    .logo-topo img {
      width: 900px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
    }

    /* ====== Logotipo lateral ====== */
    .logo-slot {
      position: fixed;
      bottom: -30px;
      left: 25px;
      z-index: 4;
    }

    .logo-slot img {
      width: 320px;
      height: auto;
    }

    /* ====== Menu ====== */
    nav {
      position: fixed;
      top: 25px;
      right: 180px;
      z-index: 3;
      display: flex;
      gap: 80px;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 28px;
      letter-spacing: 1px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    /* ====== Responsivo ====== */
    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
        background-attachment: scroll;
      }

      .logo-topo img {
        width: 90%;
        max-width: 600px;
      }

      .logo-slot img {
        width: 150px;
      }

      nav {
        top: 70px;
        right: 50%;
        transform: translateX(50%);
        gap: 30px;
      }

      nav a {
        font-size: 20px;
      }

      * {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- Logótipo lateral -->
  <div class="logo-slot">
    <img src="2Wheelsyardpng - Editado.png" alt="Logotipo da Empresa" />
  </div>

  <!-- Logotipo principal no topo -->
  <div class="logo-topo">
    <img src="2WheelsyardIrageitalic.png" alt="Logotipo 2Wheelsyard" />
  </div>

  <!-- Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
</body>
</html>
