<!<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2Wheelsyard</title>

  <!-- Fonte Poppins (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ====== Fonte personalizada (Rage Italic) ====== */
    @font-face {
      font-family: 'Rage Italic';
      src: url('fonts/RAGE.TTF') format('truetype');
      font-weight: normal;
      font-style: italic;
      font-display: swap;
    }

    /* ====== Fundo e base ====== */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
      background: linear-gradient(
          to bottom,
          #0f0f0f 0px,
          #0c0c0c 80px,
          rgba(255,255,255,0) 150px
        ),
        url('lamas_rally_monviso_2025-308.jpg');
      background-size: cover;
      background-position: center -5%;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    /* vinheta (escurece cantos) */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.6) 105%
      );
      z-index: 0;
    }

    /* ====== Logotipo topo ====== */
    .logo-topo {
      position: fixed;
      top: -500px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      pointer-events: none;
    }

    .logo-topo img {
      width: 900px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
    }

    /* ====== Logotipo lateral ====== */
    .logo-slot {
      position: fixed;
      bottom: -20px;
      left: 40px;
      z-index: 5;
    }

    .logo-slot img {
      width: 320px;
      height: auto;
    }

    /* ====== Menu ====== */
    nav {
      position: fixed;
      top: 25px;
      right: 180px;
      z-index: 3;
      display: flex;
      gap: 80px;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 28px;
      letter-spacing: 1px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    /* ====== Ícone hambúrguer (mobile) ====== */
    .hamburger {
      display: none;
      position: fixed;
      top: 25px;
      left: 25px;
      width: 35px;
      height: 25px;
      cursor: pointer;
      z-index: 6;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    /* Animação quando ativo */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translateY(10px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translateY(-10px);
    }

    /* ====== Responsivo ====== */
    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
        background-attachment: scroll;
        overflow-y: auto;
      }

      /* Logotipo topo mobile */
      .logo-topo {
        top: -125px;
        left: 54%;
        transform: translateX(-50%);
        z-index: 10;
      }

      .logo-topo img {
        width: 420px;
        height: auto;
        margin-top: -100px;
        filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
      }

      /* Logotipo lateral mobile */
      .logo-slot {
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
      }

      .logo-slot img {
        width: 180px;
      }

      /* Menu mobile */
      nav {
        position: fixed;
        top: 80px;
        right: 50%;
        transform: translateX(50%);
        flex-direction: column;
        align-items: center;
        gap: 25px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px 40px;
        border-radius: 10px;
        display: none;
        z-index: 5;
      }

      nav.show {
        display: flex;
      }

      nav a {
        font-size: 26px;
      }

      /* Ícone hambúrguer */
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <!-- Logótipo lateral -->
  <div class="logo-slot">
    <img src="2Wheelsyardpng - Editado.png" alt="Logotipo da Empresa" />
  </div>

  <!-- Logotipo principal no topo -->
  <div class="logo-topo">
    <img src="2WheelsyardIrageitalic.png" alt="Logotipo 2Wheelsyard" />
  </div>

  <!-- Ícone hambúrguer -->
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu -->
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
