<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2Wheelsyard</title>

  <style>
    @font-face {
      font-family: 'Rage Italic';
      src: url('fonts/RAGE.TTF') format('truetype');
      font-weight: normal;
      font-style: italic;
      font-display: swap;
    }

    body {
      margin: 0;
      height: 100vh;
      background-image: url('lamas_rally_monviso_2025-308.jpg');
      background-size: cover;
      background-position: center 20%;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Rage Italic', cursive;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Vinheta nos cantos */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.6) 85%);
      z-index: 0;
    }

    /* Blur atr치s do menu */
    .menu-bg {
      position: absolute;
      top: 105px;
      right: 215px;
      width: 550px;
      height: 50px;
      backdrop-filter: blur(3px);
      background: rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      z-index: 1;
    }

    /* Menu */
    nav {
      position: absolute;
      top: 110px;
      right: 250px;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 40px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    /* T칤tulo curvado */
    .curve {
      position: absolute;
      top: 16%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    svg {
      width: 900px;
      height: 400px;
    }

    svg text {
      fill: white;
      font-size: 110px;
      font-family: 'Rage Italic', cursive;
      text-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* Log칩tipo lateral (empresa) */
    .logo-slot {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .logo-slot img {
      width: 200px;
      height: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    /* Imagem no topo (t칤tulo Rage Italic) */
    .topo-imagem {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      text-align: center;
      pointer-events: none;
    }

    .topo-imagem img {
      width: 900px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
    }

    /* ========================== */
    /* 游님 Estilos para Telem칩veis */
    /* ========================== */
    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
        background-attachment: scroll;
      }

      .menu-bg {
        top: 70px;
        right: 50%;
        transform: translateX(50%);
        width: 80%;
        height: 45px;
      }

      nav {
        top: 75px;
        right: 50%;
        transform: translateX(50%);
      }

      nav a {
        font-size: 22px;
        margin: 0 10px;
      }

      .curve {
        top: 22%;
      }

      svg {
        width: 100%;
        height: auto;
      }

      svg text {
        font-size: 60px;
      }

      .topo-imagem img {
        width: 90%;
        max-width: 600px;
      }

      .logo-slot img {
        width: 120px;
      }

      * {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- Log칩tipo lateral -->
  <div class="logo-slot">
    <img src="2Wheelsyardpng - Editado.png" alt="Foto da Empresa" />
  </div>

  <!-- Imagem do topo -->
  <div class="topo-imagem">
    <img src="2WheelsyardIrageitalic.png" alt="Imagem no topo" />
  </div>

  <!-- Blur atr치s do menu -->
  <div class="menu-bg"></div>

  <!-- Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
</body>
</html>
