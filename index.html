<!<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2Wheelsyard</title>

  <style>
    @font-face {
      font-family: 'Rage Italic';
      src: url('fonts/RAGE.TTF') format('truetype');
      font-weight: normal;
      font-style: italic;
      font-display: swap;
    }

    /* Fundo com faixa branca e degrad√© */
    body {
      margin: 0;
      height: 1500vh;
      background: linear-gradient(
          to bottom,
          #0f0f0f 0px,       /* branco sujo no topo */
          #0c0c0c 80px,      /* faixa branca de ~5cm */
          rgba(255,255,255,0) 150px   /* transi√ß√£o suave para o fundo */
        ),
        url('lamas_rally_monviso_2025-308.jpg');
      background-size: cover;
      background-position: center -5%;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Rage Italic', cursive;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Vinheta nos cantos */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.6) 105%
      );
      z-index: 0;
    }

/* Slot do logotipo 2Wheelsyard no topo */
.logo-topo {
  position: fixed;         /* fica fixo e independente */
  top: -600;                  /* encostado ao topo */
  left: 50%;               /* centrado horizontalmente */
  transform: translateX(-50%);
  z-index: 5;              /* acima do menu e fundo */
  pointer-events: none;    /* n√£o interfere com cliques */
}

.logo-topo img {
  width: 900px;            /* ajusta o tamanho conforme quiseres */
  height: auto;
  object-fit: contain;
  filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); /* ligeiro brilho */
}


    /* Menu */
    nav {
      position: absolute;
      top: 15px;
      right: 180px;
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 80px; /* üîπ espa√ßamento uniforme entre os links */
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 40px;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }
/* Log√≥tipo lateral (empresa) */
.logo-slot {
  position: fixed; /* <-- estava absolute, agora FIXO */
  top: 950px;       /* ajusta a posi√ß√£o */
  left: 25px;
  z-index: 10;     /* acima de tudo */
}

.logo-slot img {
  width: 320px;
  height: auto;
}


    /* Imagem no topo (t√≠tulo Rage Italic) */
    .topo-imagem {
      position: fixed;
      top: -600px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      text-align: center;
      pointer-events: none;
    }

    .topo-imagem img {
      width: 900px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
    }

    /* ========================== */
    /* üì± Estilos para Telem√≥veis */
    /* ========================== */
    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center top;
        background-attachment: scroll;
      }

      .menu-bg {
        top: 70px;
        right: 50%;
        transform: translateX(50%);
        width: 90%;
        height: 50px;
      }

      nav {
        top: 75px;
        right: 50%;
        transform: translateX(50%);
        flex-direction: row;
        gap: 30px;
      }

      nav a {
        font-size: 24px;
      }

      .topo-imagem img {
        width: 90%;
        max-width: 600px;
      }

      .logo-slot img {
        width: 150px;
      }

      * {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <!-- Log√≥tipo lateral -->
  <div class="logo-slot">
    <img src="2Wheelsyardpng - Editado.png" alt="Foto da Empresa" />
  </div>

  <!-- Slot do logotipo 2Wheelsyard no topo -->
  <div class="logo-topo">
    <img src="2WheelsyardIrageitalic.png" alt="Logotipo 2Wheelsyard" />
  </div>



  <!-- Blur atr√°s do menu -->
  <div class="menu-bg"></div>

  <!-- Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
</body>
</html>
