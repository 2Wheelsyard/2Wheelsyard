<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2Wheelsyard</title>

  <style>
    @font-face {
      font-family: 'Rage Italic';
      src: url('fonts/RAGE.TTF') format('truetype');
      font-weight: normal;
      font-style: italic;
      font-display: swap;
    }

    body {
      margin: 0;
      height: 100vh;
      background-image: url('lamas_rally_monviso_2025-308.jpg');
      background-size: cover;
      background-position: center 20%;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Rage Italic', cursive;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Vinheta nos cantos */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.6) 85%);
      z-index: 0;
    }

    /* Blur atrás do menu */
    .menu-bg {
      position: absolute;
      top: 105px;
      right: 215px;
      width: 550px;
      height: 50px;
      backdrop-filter: blur(3px);
      background: rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      z-index: 1;
    }

    /* Menu */
    nav {
      position: absolute;
      top: 110px;
      right: 250px;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 40px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    /* Título curvado */
    .curve {
      position: absolute;
      top: 16%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    svg {
      width: 900px;
      height: 400px;
    }

    svg text {
      fill: white;
      font-size: 110px;
      font-family: 'Rage Italic', cursive;
      text-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    /* Slot da imagem da empresa */
    .logo-slot {
      position: absolute;
      top: 950px;
      left: 2200px;
      z-index: 2;
    }

    .logo-slot img {
      width: 300px;
      height: auto;
      box-shadow: 2px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
    }

   /* Novo slot: imagem no topo (isolado) */
.topo-imagem {
  position: fixed;          /* fica fixo e independente do layout */
  top: -590px;               /* ajusta aqui para subir/descer a imagem */
  left: 50%;                /* centra horizontalmente */
  transform: translateX(-50%);
  z-index: 3;               /* acima do menu */
  text-align: center;
  pointer-events: none;     /* garante que não interfere com cliques no menu */
}

.topo-imagem img {
  width: 900px;             /* tamanho da imagem */
  height: auto;
  object-fit: contain;
  filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
}


  </style>
</head>

<body>
  <!-- Slot da imagem da empresa -->
  <div class="logo-slot">
    <img src="2Wheelsyardpng - Editado.png" alt="Foto da Empresa" />
  </div>

  <!-- Slot adicional: imagem no topo -->
  <div class="topo-imagem">
    <img src="2WheelsyardIrageitalic.png" alt="Imagem no topo" />
  </div>

  <!-- Blur só atrás do menu -->
  <div class="menu-bg"></div>

  <!-- Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>
