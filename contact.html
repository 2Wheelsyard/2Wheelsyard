<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | 2Wheelsyard</title>

  <!-- Fonte Poppins (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Rage Italic';
      src: url('fonts/RAGE.TTF') format('truetype');
      font-style: italic;
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
      background: linear-gradient(
          to bottom,
          #0f0f0f 0px,
          #0c0c0c 80px,
          rgba(255,255,255,0) 150px
        ),
        url('lamas_rally_monviso_2025-347.jpg');
      background-size: cover;
      background-position: 100 ;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.6) 105%);
      z-index: 0;
    }

    /* ====== Logotipo topo ====== */
    .logo-topo {
      position: fixed;
      top: -500px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      pointer-events: none;
    }

    .logo-topo img {
      width: 900px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
    }

    /* ====== Menu ====== */
    nav {
      position: fixed;
      top: 25px;
      right: 180px;
      z-index: 3;
      display: flex;
      gap: 80px;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 28px;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    /* ====== √çcone hamb√∫rguer (mobile) ====== */
    .hamburger {
      display: none;
      position: fixed;
      top: 25px;
      left: 25px;
      width: 35px;
      height: 25px;
      cursor: pointer;
      z-index: 6;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: white;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translateY(10px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translateY(-10px);
    }

    /* ====== Contact Section ====== */
    .contact {
      position: relative;
      top: 500px;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(2px);
      border-radius: 15px;
      padding: 60px;
      text-align: center;
      z-index: 2;
    }

    .contact h1 {
      font-size: 90px;
      margin-bottom: 30px;
    }

    .contact p {
      font-size: 30px;
      line-height: 1.4;
    }

/* ====== √çcone Instagram ====== */
.instagram {
  display: inline-block;
  margin-top: 25px;
}

.instagram img {
  width: 50px;
  height: 50px;
  filter: invert(1); /* deixa o √≠cone branco */
  transition: transform 0.3s ease, filter 0.3s ease;
}

.instagram:hover img {
  transform: scale(1.1);
  filter: invert(0.8) sepia(1) saturate(5) hue-rotate(300deg);
}


    /* ====== Responsivo ====== */
    @media (max-width: 768px) {
      body {
        background-size: 400%;
        background-position: center -10px;
        background-attachment: scroll;
      }

      /* Menu responsivo */
      nav {
        position: fixed;
        top: 80px;
        right: 50%;
        transform: translateX(50%);
        flex-direction: column;
        align-items: center;
        gap: 25px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px 40px;
        border-radius: 10px;
        display: none;
        z-index: 5;
      }

      nav.show {
        display: flex;
      }

      nav a {
        font-size: 26px;
      }

      .hamburger {
        display: flex;
      }

      /* Logotipo menor no mobile */
      .logo-topo img {
        width: 550px;
        margin-top: 150px;
      }

      /* Contacto ajustado */
      .contact {
        width: 90%;
        margin: -300px auto;
        padding: 30px;
      }

      .contact h1 {
        font-size: 60px;
      }

      .contact p {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <!-- √çcone hamb√∫rguer -->
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu -->
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="shop.html">Shop</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Logotipo principal no topo -->
  <div class="logo-topo">
    <img src="2WheelsyardIrageitalic.png" alt="Logotipo 2Wheelsyard" />
  </div>

  <!-- Contact Section -->
  <div class="contact">
    <h1>Get in touch</h1>
    <p>Luxembourg / Portugal</p>
    <p>üìß 2wheelsyard@gmail.com</p>
    <p>Need something custom? We‚Äôre here.</p>

    <!-- √çcone do Instagram -->
<a href="https://www.instagram.com/2wheelsyard" target="_blank" class="instagram">
  <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
</a>

  </div>

  <!-- Script menu mobile -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      menu.classList.toggle('show');
    });
  </script>

</body>
</html>
